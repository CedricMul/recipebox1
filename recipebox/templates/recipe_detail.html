<h1>{{ recipe.title }}</h1>
<ul>
<li>
    <h2>Author: <a href="{% url 'author_detail' author_url=recipe.author.url %}"> {{ recipe.author.name }}</a></h2>
</li>
<li>
    <h3>Description:</h3>
    <p>{{ recipe.description }}</p>
</li>
<li>
    <h3>Time required:</h3> {{ recipe.time_required }}
</li>
<li>
    <h3>Instructions</h3>
    <p>{{ recipe.instructions }}</p>
</li>
</ul>
